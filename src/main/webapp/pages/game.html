<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drisk</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../javascript/game.js"></script>
<link rel="stylesheet" type="text/css" href="../css/game.css"
	media="screen" />
</head>
<body>
		<!-- div used as a container for the SVG map -->
	<center>
		<div id="territoryNameDiv">
			<label id="territoryNameLabel"></label>
		</div>
		<div id="mapDiv"></div><br>
		<div>
			<div id="myColorDiv">
				<label>My color: </label><label id="myColorLabel"> -- </label>
			</div>
			<div id="playersTurnDiv">
				<label>Player's turn: </label><label id="playersTurnLabel"> -- </label>
			</div>
			<div id="availableTanksDiv">
				<label>Your tanks: </label><label id="availableTanksLabel"></label>
			</div>
			<div id="missionCardDiv">
				<label>Mission card: </label>
				<label id="missionCardLabel"></label>
			</div>
		</div>
	</center>
	<br>
	<hr>
	<br>
	
	<!-- div for the game's phases -->
	<center><textarea id="consoleText" disabled></textarea></center>
	<br>
	<hr>
	<br>
	<label>Cards: </label>
	<div id="cardsDiv"></div>
	<br>
	<hr>
	<div id="gameDiv">
		<br>
		<div id="tanksAssignmentPhaseDiv" hidden>
			<center><label>-Tanks Assignment Phase-</label></center><br><br>
			<br>
			<button id="useTrisButton">Use a tris</button>
		</div>
		<div id="tanksPlacementPhaseDiv" hidden><br>
			<center><label>-Tanks Placement Phase-</label></center><br><br>
			<label>Where: </label> <select id="wherePlacementSelect"></select><br> <label>How many: </label><br>
			 <input type="number" id="howManyPlacement" value=0 min=0 max=100><br><br>
			<button id="placeTanksButton">PlaceTanks</button>
		</div>
		<div id="attackPhaseDiv" hidden>
			<center><label>-Attack Phase-</label></center><br><br>
			<label>From: </label> <select id="fromAttackSelect"></select>
			<label>Territory to attack: </label> <select id="toAttackSelect"></select>
			<label>Number of tanks to use: </label>
			<input type="number" id="howManyAttack" value=0 min=0 max=100><br><br>
			<button id="attackButton">Attack</button>
		</div>
		<div id="tanksMovementPhaseDiv" hidden>
			<center><label>-Tanks Movement Phase-</label></center><br><br>
			<label>From: </label> <select id="fromMovementSelect"></select>
			<label>To: </label> <select id="toMovementSelect"></select>
			<label>Number of tanks to move: </label>
			<input type="number" id="howManyMovement" value=0 min=0 max=100><br><br>
			<button id="moveButton">Move</button>
		</div>
		<br>
		<button id="nextPhaseButton" hidden>Next game phase</button>
	</div>

	
	<!-- modal window -->
	<div id="modalWindow" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h1>Information!</h1>
			</div>
			<div class="modal-body"></div>
		</div>
	</div>
	
</body>
</html>
