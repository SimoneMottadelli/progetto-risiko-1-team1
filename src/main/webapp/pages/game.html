<!doctype html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Drisk</title>
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.10/cytoscape.js"></script>
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../javascript/game.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="../css/game.css" media="screen" /> -->
	</head>
	<body>
		<div id="mapDiv">
			Continents:
			<div id="continentsDiv"></div><hr>
			Territories:
			<div id="territoriesDiv"></div><hr>
			Membership:
			<div id="membershipDiv"></div><hr>
			Neighbourhood:
			<div id="neighbourhoodDiv"></div><hr>
		</div>
		<div id="gameDiv">
<!-- div for the game's phases -->		
			<div id="assignBonusTanksDiv"></div>
			<div id="assignTanksDiv"></div>
			<div id="tankPlacementDiv"></div>
			<div id="attackPhaseDiv"></div>
			<div id="tankMovimentDiv"></div>
<!-- div for initial placeTanks phase, maybe it can be merged with assignTanksDiv -->
			<div id="placeTanksDiv">
				<form id="placeTanksForm">
					<div id="availableTanks"></div>
					WHERE <input type="text" id="from">
					HOW MUCH <input type="number" id="howMuch" value=0 min=0 max=10> 
				</form>
				<button id="placeTanksButton">PlaceTanks</button>
			</div>
		</div>
	</body>
</html>
